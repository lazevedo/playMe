<ion-content>
  <ion-row>
    <ion-col>
      <img class="playme-logo" src="assets/images/logo.png" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <!--<ion-list inset [@horizontalFlip]="formState">-->
      <ion-list inset>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button color="dark" full>Login</button>
        </ion-item>
      
        <ion-item>
          <ion-label>Remember Password</ion-label>
          <ion-checkbox color="dark" class="checkbox-square" ng-model="isCheckedCommercial"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="bottom_bar">
        <button ion-button class="signup-button">Sign Up</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
