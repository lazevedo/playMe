<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Albums</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getAlbums($event)"></ion-searchbar>

  <ion-card *ngFor="let album of albums">
    <button (click)="openAlbum(album)">
	  <img src="assets/images/album-covers/{{album.cover}}"/>
    </button>
    <ion-card-content>
      <ion-card-title>
        {{album.title}}
      </ion-card-title>
      <p>
        {{album.band_name}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
