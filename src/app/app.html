<ion-menu [content]="content">
  <ion-content class="menuGradient">
    <ion-row>
      <ion-col>
        <img class="playme-logo" src="assets/images/logo-simple.png" />
      </ion-col>
    </ion-row>

    <ion-list>
      <button class="transparentButton" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
